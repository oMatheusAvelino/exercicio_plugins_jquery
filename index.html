<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício_Plugins_Jquery</title>
        <link rel="stylesheet" href="./main.css">
    </head>
    <body>
        <section id="contato">
            <div class="container">
                <h2>Entre em Contato</h2>
                <div class="container">
                <form>
                    <div class="form-campo">
                        <label for="nome">Nome:</label>
                        <input placeholder="Nome Completo" type="text" id="nome" name="nome">
                    </div>
                    <div class="form-campo">
                        <label for="CPF">CPF:</label>
                        <input placeholder="000.000.000-00" type="text" id="CPF" name="CPF">
                    </div>
                    <div class="form-campo">
                        <label for="Telefone">Telefone:</label>
                        <input placeholder="(00) 0 0000-0000" type="tel" id="telefone" name="telefone">
                    </div>
                    <div class="form-campo">
                        <label for="Email">Email:</label>
                        <input placeholder="meuemail@ebac.com" type="email" id="email" name="email">
                    </div>
                    <div class="form-campo">
                        <label for="CEP">CEP:</label>
                        <input placeholder="00.000-000" type="text" id="CEP" name="CEP">
                    </div>
                    <div class="form-campo">
                        <label for="Endereço">Endereço</label>
                        <input placeholder="Avenida Alameda das Travessas, nº 111" type="text" id="endereco" name="endereco">
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </div>

            <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
            <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
            <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
            <script src="./js/jquery.mask.min.js"></script>

            <script src="./js/jquery.mask.min.js"></script>
            <script src="./js/jquery.validate.min.js"></script>
            <script src="./js/messages_pt_BR.min.js"></script>
            <script src="./js/main.js"></script>
        </section>
    </body>
</html>
